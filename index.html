<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/grid.css">

    <link rel="stylesheet" href="./assets/icon/fonts/font-icon/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="grid wide">
        <div class="row image">

            <h1>image slide</h1>

            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/1.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/2.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/3.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/4.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/5.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/6.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/7.jpg" alt="">
            </div>
            <div class="col l-2-4 img ">
                <img class="img-img" src="./assets/img/8.jpg" alt="">
            </div>

        </div>
    </div>
    <div class="over ">
        <div class="close">
            <i class=" ti-close"></i>
        </div>
        <div class="over-inner">
            <img src="" alt="" class="over-inner__img">
        </div>
        <div class="left">
            <i class="ti-angle-left"></i>
        </div>
        <div class="right">
            <i class="ti-angle-right"></i>
        </div>
    </div>
    <audio class="audio" src="./assets/music/9.mp3"></audio>
    <script src="./assets/js/main.js"></script>

</html>
